<div #mapa class="mapa-container">

</div>

<div class="row">

    <div class="col-12">
        <label class="form-label"> 
            <!-- pipe number, 2 enteros, 2 decimales max -->
            Zoom: {{ zoomLevel | number:'2.0-2' }}
            <!-- cogemos las posiciones del array que hemos creado -->
            - Lng,Lat: [ {{ center[0] | number:'2.4-4' }}, {{ center[1] | number:'2.4-4' }} ]
        </label>
        <!-- sacado de bootstrap -->
        <input type="range" class="form-range" [value]="zoomLevel" min="0" max="18" (input)="zoomCambio( zoomInput.value )" #zoomInput>
    </div>

    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomOut()">
            -
        </button>

        <button class="btn btn-primary float-end" (click)="zoomIn()">
            +
        </button>
    </div>

</div>
